<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с Cookie</title>
</head>
<body>
    <h1>Введите ваши данные</h1>
    <form id="userForm">
        <label for="fullName">ФИО:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="birthPlace">Место рождения:</label>
        <input type="text" id="birthPlace" name="birthPlace" required><br><br>

        <label for="hobbies">Увлечения:</label>
        <textarea id="hobbies" name="hobbies" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Сохранить в Cookie</button>
    </form>

    <h2>Данные из Cookie:</h2>
    <div id="cookieData"></div>

    <button onclick="clearCookie()">Очистить Cookie</button>

    <script src="script.js"></script>
</body>
</html>
